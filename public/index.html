<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="./public/css/tailwind.css" />

</head>
<body class="body">
    

    <header class="jumbotron">
    <h1>Weather Dashboard</h1>
    </header>

    <div class="container-flex box">
      <!--SEARCH CITY FORM-->
      <div id="row1" class="row ">
        <div class="col-md-2">
          <form id="search-form" class=" container division-input" >
            <h5>Search for a city:</h5>
            <input
              id="search-input"
              class="container"
              type="text"
              placeholder="San Diego"
            />
            <button id="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Search</button>
          </form>
    </div>


    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
</body>
</html>
